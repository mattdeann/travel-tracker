<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>

<body>
  <section class="admin-display">
    <header class="admin-header" tabindex="0">
      <h1>TIME TRAVELERS ADMIN VIEW</h1>
    </header>
    <article class="admin-modal" tabindex="0">
      <article class="modal-content">
        <section class="close-approval">CLOSE</section>
        <section class="admin-content-display content-display">
        </section>
        <button class="approve-button">APPROVE</button>
        <button class="deny-button">DENY</button>
      </article>
    </article>
    <nav class="admin-nav" tabindex="0">
    </nav>
    <main class="admin-main" tabindex="0">
      <h1>ALL  PENDING TRIPS</h1>
    </main>
  </section>
  <section class="login-display">
    <h1>WELCOME TO TIME TRAVELERS</h1>
    <p>PLEASE ENTER YOUR ACCOUNT INFO</p>
    <label for="form-username">USERNAME</label>
    <input type="text" class="form-username" id="form-username">
    <label for="form-password">PASSWORD</label>
    <input type="text" class="form-password" id="form-password">
    <button class="login-button">ENTER SITE</button>
  </section>
  <section class="traveler-display">
    <header class="traveler-header" tabindex="0">
      <h1>TIME TRAVELERS</h1>
    </header>
    <nav class="traveler-nav" role="navigation" tabindex="0">
      <article class="trip-request">
        <p>PLAN A TRIP!</p>
        <label for="form-date">DEPARTURE DATE</label>
        <input type="date" class="form-date" id="form-date">
        <label for="form-duration">DAYS</label>
        <input type="number" class="form-duration" id="form-duration">
        <label for="form-travelers">TRAVELERS</label>
        <input type="number" class="form-travelers" id="form-travelers">
        <label for="form-destination">DESTINATION</label>
        <input class="form-destination" id="form-destination">
        <button class="quote-button">GET A QUOTE</button>
      </article>
    </nav>
    <article class="traveler-modal" tabindex="0">
      <article class="modal-content">
        <section class="close-quote">CLOSE</section>
        <section class="traveler-content-display content-display">
        </section>
        <button class="request-button">BOOK THIS VACATION</button>
      </article>
    </article>
    <main class="traveler-main" tabindex="0">
      <h1>ALL TRIPS</h1>
    </main>
    <aside class="traveler-aside" tabindex="0">
      <h1>PROFILE</h1>
    </aside>
    <footer class="traveler-footer" tabindex="0">
    </footer>
  </section>
<script src="main.bundle.js"></script></body>
</html>
